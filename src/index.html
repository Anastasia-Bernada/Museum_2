<!DOCTYPE html>
<html lang="uk" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">

      rel="preconnect"
      href="https://fonts.gstatic.com"

  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <div class="header__top">
              <a href="#" class="logo">
                <img
                  class="logo__image"
                  src="images/logo.svg"
                  alt="Namu Logo">
              </a>

              <div class="header__icon">
                <a href="#menu" class="icon icon--menu-opener"></a>
                <select class="select" name="language">
                  <option value="UA" selected>UA</option>
                  <option value="EN">EN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="header__title">
            <div class="grid grid--gridOff">
              <div class="grid__item grid__item--tablet-1-2 grid__item--desctop-1-2">
                <p class="header__title-data">10 серпня - 10 листопада</p>
              </div>

              <div class="grid__item grid__item--tablet-1-5 grid__item--desctop-1-6">
                <h1 class="header__title-text">Мистецтво ХІХ - ХХ ст.</h1>
              </div>

              <div class="grid__item grid__item--tablet-1-5 grid__item--desctop-7-6">
                <p class="header__title-description">Внесок українських митців у світову культуру 19-20ст</p>
              </div>
              <div class="grid__item grid__item--tablet-1-3 grid__item--desctop-1-3">
                <button class="header__button button">
                  Купити квиток
                </button>
              </div>
            </div>
          </div>
          <div class="grid grid--gridOff">
            <div class="grid__item grid__item--desctop-1-6">
              <div class="header__decoration">
                <p class="header__decoration-data">
                  10.08 - 10.10
                </p>
                <div class="header__decoration-line line"></div>
              </div>
            </div>
          </div>
          <img
            class="header__image"
            src="images/photo/title_girl.svg"
            alt="title girl"
          >
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__nav">
            <div class="menu__top">
              <a href="#" class="logo">
                <img
                  class="logo__image"
                  src="images/logo.svg"
                  alt="Namu Logo">
              </a>

              <div class="menu__icon">
                <a href="#" class="icon icon--cross"></a>
                <select class="select" name="language">
                  <option value="UA" selected>UA</option>
                  <option value="EN">EN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="menu__contact">
            <div class="menu__contact-time">
              <div class="menu__contact-title">Розклад сьогодні:</div>
              <div>12:00 - 19:00</div>
            </div>

            <div class="menu__contact-address">
              <div class="menu__contact-title">Адреса:</div>
              <a
                class="link"
                href="https://goo.gl/maps/RGMCR9XaAnCtiXmW6"
                target="_blank"
              >
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#actual_exhibitions" class="menu__link">
                Актуальні виставки
              </a>
            </li>
            <li class="menu__item">
              <a href="#upcoming_events" class="menu__link">

              </a>
            </li>
            <li class="menu__item">

          <div class="grid grid--gridOff">
            <div class="grid__item grid__item--tablet-1-6 grid__item--desctop-1-6">
              <div class="menu__decoration">
                <div class="menu__decoration-line line"></div>
              </div>
            </div>
          </div>
          <div class="grid grid--gridOff">
            <div class="grid__item grid__item--tablet-1-3 grid__item--desctop-1-3">
              <div class="menu__button">
                <button class="button">
                  Купити квиток
                </button>
              </div>
            </div>

          <img
            class="menu__image"
            src="images/photo/img_menu Boy.svg"
